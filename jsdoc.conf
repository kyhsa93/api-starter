{
  "tags": {
    "allowUnknownTags": false
  },
  "source": {
    "include": ["index.js", "src"],
    "includePattern": ".js",
    "exclude": ["./docs", "node_modules"]
  },
  "plugins": [
    "plugins/markdown",
    "jsdoc-route-plugin"
  ],
  "opts": {
    "encoding": "utf8",
    "destination": "./docs",
    "recurse": true
  },
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false,
    "default": {
      "outputSourceFiles": false
    }
  }
}
